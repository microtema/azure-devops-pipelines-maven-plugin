- stage: security_check
  displayName: Security Check
  dependsOn: [ compile ]
  condition: succeeded('compile')
  jobs:
    - job: security_check
      displayName: Security Check
      pool:
        vmImage: ubuntu-latest
      steps:
        - script: npm install
          displayName: 'Run a one-line script'
        - script: npm run security:check
          displayName: 'Run a one-line script'
