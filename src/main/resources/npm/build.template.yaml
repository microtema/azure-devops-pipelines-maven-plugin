- stage: build
  displayName: Build
  dependsOn: [ quality_gate ]
  condition: succeeded('quality_gate')
  jobs:
    - job: build
      displayName: Build
      pool:
        vmImage: ubuntu-latest
      steps:
        - script: npm install
          displayName: 'Run a one-line script'
        - script: npm run build
          displayName: 'Run a one-line script'