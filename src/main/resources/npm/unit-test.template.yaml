- stage: unit_test
  displayName: Unit Test
  dependsOn: [ security_check ]
  condition: succeeded('security_check')
  jobs:
    - job: unit_test
      displayName: unit test
      pool:
        vmImage: ubuntu-latest
      steps:
        - script: npm install
          displayName: 'Run a one-line script'
        - script: CI=true npm test
          displayName: 'Run a one-line script'
