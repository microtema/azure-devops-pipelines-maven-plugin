- stage: package
  displayName: Package
  dependsOn: [ build ]
  condition: and(succeeded('build'), or(eq(variables.isDevelop, true), eq(variables.isRelease, true), eq(variables.isMaster, true)))
  jobs:
    - job: package
      displayName: package
      pool:
        vmImage: ubuntu-latest
      steps:
        - script: echo npm package
          displayName: 'Run a one-line script'